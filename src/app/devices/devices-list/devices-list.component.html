<h2>Список устройств</h2>

<div class="toolbar">
  <button type="button" (click)="saveBackup()">Сохранить</button>
  <button type="button" (click)="loadBackup()">Загрузить</button>
</div>

<table>
  <thead>
    <tr>
      <th>Имя</th>
      <th>Версия</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let device of devices">
      <td>{{ device.name }}</td>
      <td>{{ device.version }}</td>
      <td>
        <button (click)="viewDetails(device.id)">Детали</button>
        <button (click)="deleteDevice(device.id)">Удалить</button>
      </td>
    </tr>
  </tbody>
</table>
