<h2>Детали устройства</h2>

<div *ngIf="device; else notFound">
  <p><strong>ID:</strong> {{ device.id }}</p>
  <p><strong>Имя:</strong> {{ device.name }}</p>
  <p><strong>Начало:</strong> {{ device.startTime }}</p>
  <p><strong>Окончание:</strong> {{ device.endTime }}</p>
  <p><strong>Версия:</strong> {{ device.version }}</p>
</div>

<ng-template #notFound>
  <p>Устройство не найдено.</p>
</ng-template>

<a routerLink="/">← Назад</a>
